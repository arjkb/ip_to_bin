<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script type="text/javascript" src="converter.js"></script>
    <title>IP to Bin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
      <a class="navbar-brand" href="https://arjunkrishnababu96.github.io/ip_to_bin/">IP to Binary</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsMyContent" aria-controls="navbarsMyContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarsMyContent" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://arjunkrishnababu96.github.io/ip_to_bin/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/arjunkrishnababu96/ip_to_bin" target="_blank">GitHub</a>
          </li>
      </div>
    </nav>
    <div class="container">
      <br>
      <h1>IP to Binary Converter</h1>
      <br>
      <p>Enter IP address in dotted decimal format to see its binary equivalent.</p>

      <form class="form-inline">
        <label class="sr-only" for="ipaddr">IP address: </label>
        <input type="text" class="form-control form-control-lg mb-2 mr-sm-2 mb-sm-0" id="ipaddr" name="ip" placeholder="192.168.21.32">
        <input type="button" name="submit_button" value="Convert"
          class="btn btn-primary btn-lg" onclick="submit_ip()">
      </form>

      <br>

      <p class="lead" id="result"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
